---
- name: Include micromamba role to set up micromamba
  include_role:
    name: micromamba

- name: Assert that micromamba role sets conda_exe
  assert:
    that:
      - conda_exe is defined
      - conda_exe == "/usr/local/bin/micromamba"

- name: Include common conda_env tests
  include_role:
    name: conda_env_tests
